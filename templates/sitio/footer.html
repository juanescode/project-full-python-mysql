<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .footer {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }
        .footer .social-icons a {
            color: #fff; /* Color de los iconos */
        }
        .footer .social-icons a:hover {
            color: #ddd; /* Color de los iconos al pasar el ratón */
        }
    </style>
</head>
<body>
    <!-- Contenido de la página -->
    <div class="content">
        <!-- Aquí va el contenido de tu página -->
    </div>

    <footer class="footer fixed-bottom py-3">
        <div class="container text-center">
            <span class="text-muted">© 2025 Company, Inc</span>
            <div class="social-icons mt-2">
                <a href="https://twitter.com" target="_blank" class="mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com" target="_blank" class="mx-2">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
